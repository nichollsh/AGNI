# AGNI configuration file
title = "Condensation test"

[planet]
    tmp_surf        = 2200.0
    instellation    = 2000.0
    albedo_b        = 0.0
    s0_fact         = 0.375
    zenith_angle    = 48.19
    surface_material= "greybody"
    albedo_s        = 0.2
    radius          = 6.37e6
    gravity         = 9.81
    flux_int        = 0.0
    turb_coeff      = 1.0e-4
    wind_speed      = 10.0
    skin_k          = 2.0
    skin_d          = 0.01
    tmp_magma       = 1700.0

[files]
    input_sf        = "res/spectral_files/Dayspring/48/Dayspring.sf"
    input_star      = "res/stellar_spectra/sun.txt"
    output_dir      = "out/"

[composition]
    p_surf          = 7000.0
    p_top           = 1e-5
    vmr_dict        = { H2O=0.8, CO2=0.19, N2=0.01}
    include_all     = false
    chemistry       = 0
    condensates     = ["H2O"]

[execution]
    clean_output    = true
    verbosity       = 1
    max_steps       = 300
    max_runtime     = 400
    num_levels      = 35
    continua        = true
    rayleigh        = false
    cloud           = false
    aerosol         = false
    overlap_method  = "ee"
    real_gas        = true
    thermo_funct    = true
    sensible_heat   = true
    latent_heat     = true
    convection      = true
    rainout         = true
    solution_type   = 3
    solver          = "newton"
    dx_max          = 200.0
    initial_state   = ["loglin","1000"]
    linesearch      = 2
    easy_start      = true
    converge_atol   = 0.1
    converge_rtol   = 1.0e-3


[plots]
    at_runtime      = true
    temperature     = true
    fluxes          = true
    contribution    = true
    emission        = true
    albedo          = true
    mixing_ratios   = true
    animate         = true
    height          = true
