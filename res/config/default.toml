# AGNI configuration file 
title = "Default"

[planet]
    t_star          = 2800.0    # Surface temperature [kelvin]
    instellation    = 2000.0
    albedo_b        = 0.1
    s0_fact         = 0.375
    albedo_s        = 0.0
    radius          = 6.37e6    # metres
    zenith_angle    = 48.19
    gravity         = 9.81      # m s-2
    p_surf          = 280.0     # bar
    p_top           = 1e-5      # bar 
    vmr             = { H2O = 1.0 }
    skin_d          = 0.01
    skin_k          = 2.0
    t_magma         = 3000.0
    t_int           = 0.0
    turb_coeff      = 0.001
    wind_speed      = 2.0

[files]
    input_sf        = "res/spectral_files/Frostflow/16/Frostflow.sf"
    input_star      = "res/stellar_spectra/sun.txt"
    input_pt        = ""
    input_vmr       = ""
    output_dir      = "out/"

[execution]
    max_steps       = 20000
    max_runtime     = 400
    num_levels      = 30
    continua        = true
    rayleigh        = false
    cloud           = false
    aerosol         = false 
    overlap_method  = 4
    thermo_funcs    = false     
    sensible_heat   = false 
    dry_convection  = "mlt"
    condensates     = []
    surf_state      = 0
    solvers         = ["newton"]
    initial_state   = ["dry", "condense", "H2O"]
    stabilise       = true
    converge_atol   = 1.0e-1

[plots]
    at_runtime      = true
    temperature     = true 
    fluxes          = true 
    contribution    = true 
    emission        = true 
    albedo          = true 
    mixing_ratios   = true 
    animate         = false 

