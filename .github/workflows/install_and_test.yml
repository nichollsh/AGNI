# This job installs AGNI and SOCRATES, and tests AGNI
# This occurs when a PR to main is created

name: AGNI_main_tests

on:
  pull_request:
    branches: [main]
  push:
      branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    name: AGNI_main_tests
    steps:
      - uses: actions/checkout@v4

      # Setup system
      - name: NetCDF
        run: |
          sudo apt update
          sudo apt-get install libnetcdff-dev netcdf-bin gfortran gcc

      # Setup AGNI
      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      # Setup SOCRATES
      - name: Get SOCRATES
        uses: actions/checkout@v4
        with:
          repository: 'nichollsh/SOCRATES'
          path: 'socrates'

      - uses: actions/cache@v3
        id: cache-socrates
        with:
          path: |
            socrates/bin
            socrates/sbin
            socrates/set_rad_env
          key: socrates-${{ hashFiles('SOCRATES/version') }}

      - name: Build SOCRATES
        if: steps.cache-socrates.outputs.cache-hit != 'true'
        run: |
          export LD_LIBRARY_PATH=""
          cd socrates
          ./configure
          ./build_code
          cd ..

      - name: Build AGNI
        run: |
          export RAD_DIR="socrates"
          export LD_LIBRARY_PATH=""
          julia --project=. -e 'using Pkg; Pkg.build()'

      - name: Test AGNI
        run: |
          export RAD_DIR="socrates"
          export LD_LIBRARY_PATH=""
          ./test/runtests.jl


